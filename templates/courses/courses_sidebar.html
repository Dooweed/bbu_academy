{% load static %}
{% load cropping %}
{% load i18n %}

<div class="widget style2 mt-45 w-100">
    <h3 class="position-relative"><a href="{% url 'courses:courses' %}">{% translate "Курсы" %}</a></h3>
    <div class="mini-pst-wrap">

        {% for course in courses %}

            <div class="mini-pst brd-rd15 d-flex flex-wrap w-100">
                <div class="mini-img brd-rd10 overflow-hidden">
                    <a href="{% url 'courses:course' course.url %}" title="">
                        <img
                                src="{% if course.has_image %}{% cropped_thumbnail course 'sidebar_size' %}{% else %}{% static 'images/blue-square.png' %}{% endif %}"
                                alt="Recent Image 1">
                    </a>
                </div>
                <div class="mini-inf">
                    <h4 class="mb-0">
                        <a style="font-size: 13px" href="{% url 'courses:course' course.url %}" title="{{ course.title }}">{{ course.short_title }}</a>
                    </h4>
                    <span class="d-inline-block"><a href="{% url 'courses:course' course.url %}" title="{{ course.extra_short_description }}">{% translate "Подробнее" %}</a></span>
                </div>
            </div>

        {% endfor %}

    </div>
</div>
