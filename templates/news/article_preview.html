{% load static %}
{% load cropping %}

{% if article.has_image %}
    <article class="post-list-style1 style4 mt-40 d-flex flex-wrap w-100 align-items-center">
        <div class="post-img4 brd-rd20 overflow-hidden">
            <a class="d-block" href="{% url 'news:article' article.url %}" title="">
                <img src="{% cropped_thumbnail article 'thumbnail_size' %}" alt="{{ article.image.name }}">
            </a>
        </div>

        <div class="post-info4">
            <h3 class="mb-0"><a href="{% url 'news:article' article.url %}" title="{{ article.title }}">{{ article.title }}</a></h3>
            <p class="mb-0">{{ article.description| safe }}</p>
            <div class="post-info4-bottom d-flex flex-wrap w-100 justify-content-between">
                <ul class="pst-mta mb-0 list-unstyled d-inline-flex align-items-center">
                    <li><a href="javascript:void(0);" title="">{{ article.date_string }}</a></li>
                </ul>
                <a class="d-inline-block read-more" href="{% url 'news:article' article.url %}" title="">Читать
                    дальше</a>
            </div>
        </div>
    </article>
{% else %}
    <article class="style4 mt-40 d-flex flex-wrap w-100 align-items-center">
        <div class="w-100">
            <h3 class="mb-3"><a href="{% url 'news:article' article.url %}" title="{{ article.title }}">{{ article.title }}</a></h3>
            <p class="mb-2">{{ article.description| safe }}</p>
            <div class="post-info4-bottom d-flex flex-wrap w-100 justify-content-between">
                <ul class="pst-mta mb-0 list-unstyled d-inline-flex align-items-center">
                    <li><a href="javascript:void(0);" title="">{{ article.date_string }}</a></li>
                </ul>
                <a class="d-inline-block read-more" href="{% url 'news:article' article.url %}" title="">Читать
                    дальше</a>
            </div>
        </div>
    </article>
{% endif %}
