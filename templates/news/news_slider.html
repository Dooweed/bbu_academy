{% load cropping %}
{% load static %}

<section>
    <div style="background-color: {{ bg_color }}" class="w-100 pt-30 pb-lg-5">
        <div class="service-wrap2 p-2">
            <h2 class="mb-30 pt-2 pb-2 ml-4">{{ slider_title }}</h2>
            <div id="owl-carousel-news-{{ unique_id }}" class="row owl-carousel-recent_news owl-carousel owl-theme m-0">

                {% for article in news %}
                    <div class="chunk-card">
                        <div style="background-image: url({% if article.has_image %}{% cropped_thumbnail article 'thumbnail_size' %}{% else %}{% static 'images/blog.jpg' %}{% endif %})" class="background">
                            <a href="{% url 'news:article' article.url %}" class="pad">
                                <p class="date">{{ article.date_string }}</p>
                                <p class="title">{{ article.title }}</p>
                                <p class="description">{{ article.short_description| safe }}</p>
                            </a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div><!-- Service Wrap Style 2 -->
    </div>

    <script>
        window.addEventListener("load", function () {
            const $owl = $('#owl-carousel-news-{{ unique_id }}');
            window.addEventListener("resize", function (e) {
                $owl.data('owl.carousel').options.stagePadding = window.innerWidth < 460 ? 0 : (window.innerWidth%440)/2;
                $owl.trigger( 'refresh.owl.carousel' );
            }, false);
            $owl.owlCarousel({
                nav:true,
                dots: false,
                margin: 20,
                stagePadding: window.innerWidth < 460 ? 0 : (window.innerWidth%440)/2,
                responsive:{
                    0: {
                        items:1
                    },
                    440:{
                        items:1
                    },
                    880:{
                        items:2
                    },
                    1320:{
                        items:3
                    },
                    1760:{
                        items:4
                    },
                    2200:{
                        items:5
                    },
                    2640:{
                        items:6
                    },
                }
            })
        }, false)
    </script>
</section>
