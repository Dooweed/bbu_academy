{% load static %}
{% load cropping %}

{% if training.has_image %}
    <div class="post-list-style1 style4 mt-40 d-flex flex-wrap w-100 align-items-center">
        <div class="post-img4 brd-rd20 overflow-hidden">
            <a class="d-block" href="{% url 'trainings:training' training.url %}" title="">
                <img src="{% cropped_thumbnail training 'thumbnail_size' %}" alt="{{ training.image.name }}">
            </a>
        </div>

        <div class="post-info4">
            <h3 class="mb-0"><a href="{% url 'trainings:training' training.url %}" title="{{ training.title }}">{{ training.title }}</a></h3>
            <p class="mb-0">{{ training.short_description| safe }}</p>
            <div class="post-info4-bottom d-flex flex-wrap w-100 justify-content-between">
                <ul class="pst-mta mb-0 list-unstyled d-inline-flex align-items-center">
                    <li><a href="javascript:void(0);" title="">{{ training.date_string }}</a></li>
                </ul>
                <a class="d-inline-block read-more" href="{% url 'trainings:training' training.url %}" title="">Подробнее</a>
            </div>
        </div>
    </div>
{% else %}
    <div class="style4 mt-40 d-flex flex-wrap w-100 align-items-center">
        <div class="w-100">
            <h3 class="mb-3"><a href="{% url 'trainings:training' training.url %}" title="{{ training.title }}">{{ training.title }}</a></h3>
            <p class="mb-2">{{ training.description| safe }}</p>
            <div class="post-info4-bottom d-flex flex-wrap w-100 justify-content-between">
                <ul class="pst-mta mb-0 list-unstyled d-inline-flex align-items-center">
                    <li><a href="javascript:void(0);" title="">{{ training.date_string }}</a></li>
                </ul>
                <a class="d-inline-block read-more" href="{% url 'trainings:training' training.url %}" title="">Подробнее</a>
            </div>
        </div>
    </div>
{% endif %}
